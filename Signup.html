<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Signup</title>
</head>
<body>
    <section> 
        <div class="form">
            <form id="SignupForm" action="">
             <h2>Login</h2>
             <div class="inputbox">
                <label for="Fname">Name</label>
                <input type="text" id="Fname" placeholder="Name" required>
            </div>
            <div class="inputbox">
                <label for="Lname">Surname</label>
                <input type="text" id="Lname" placeholder="Surname" required>
            </div>
            <div class="inputbox">
                <label for="email">email</label>
                <input type="text" id="mail" placeholder="email" required>
            </div>
            <div class="inputbox">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="The word" required>
            </div>
               <button id="SigninBTN">Sign Up</button>
             </form>

        </div>

    </section>
    <script src="login.js"></script>
</body>
</html>
